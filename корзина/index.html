<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/3d0e27e432.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Корзина</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="img/01.png" alt="Hoodie Orange" />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Hoodie Orange</span>
              <p>Скидка 50%</p>
            </div>
            <!-- details -->
            <div class="price">150 $</div>
          </div>
          <!-- row -->
          <div class="buttons">
            <button>Купить в 1 клик</button>
            <button class="cart-btn">В корзину</button>
          </div>
        </div>
        <!-- content -->
      </div>
      <!-- card -->
      <div class="card">
        <img src="img/02.png" alt="Jeans Coat" />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Jeans Coat</span>
              <p>Осення коллекция</p>
            </div>
            <!-- details -->
            <div class="price">100 $</div>
          </div>
          <!-- row -->
          <div class="buttons">
            <button>Купить в 1 клик</button>
            <button class="cart-btn">В корзину</button>
          </div>
        </div>
        <!-- content -->
      </div>
      <!-- card -->
      <div class="card">
        <img src="img/03.png" alt="White T-sirt" />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>White T-sirt</span>
              <p>Осень и весна</p>
            </div>
            <!-- details -->
            <div class="price">25 $</div>
          </div>
          <!-- row -->
          <div class="buttons">
            <button>Купить в 1 клик</button>
            <button class="cart-btn">В корзину</button>
          </div>
        </div>
        <!-- content -->
      </div>
      <!-- card -->
    </div>
    <!-- wrapper -->

    <script src="js/script.js"></script>
  </body>
</html>
